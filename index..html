<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOYAH 2026!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Righteous&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Righteous', cursive;
        }

        /* Tactical Background with Fire Effect */
        .ff-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to top, rgba(255, 69, 0, 0.4), transparent 60%),
                url('https://images.unsplash.com/photo-1614850715649-1d0106293bd1?q=80&w=2000') center/cover;
            filter: brightness(0.6) contrast(1.2);
            z-index: -1;
        }

        /* Container with Angled "Crate" Look */
        .wish-container {
            position: relative;
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-left: 8px solid #FFD700;
            border-right: 8px solid #FF4500;
            transform: skew(-5deg); /* Tactical Slant */
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.5);
            text-align: center;
            max-width: 500px;
        }

        /* Glowing Booyah Text */
        .booyah-header {
            font-family: 'Permanent Marker', cursive;
            font-size: 5rem;
            color: #FFD700;
            text-shadow: 0 0 20px #FF4500, 5px 5px 0px #000;
            margin: 0;
            animation: pulse 1s infinite alternate;
        }

        .year-text {
            display: block;
            font-size: 4rem;
            color: #fff;
            -webkit-text-stroke: 2px #FFD700;
            margin-top: -10px;
        }

        .message {
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 20px 0;
            transform: skew(5deg); /* Correct text slant */
        }

        /* Ranked Button Style */
        .btn-claim {
            display: inline-block;
            background: linear-gradient(45deg, #FF4500, #FFD700);
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-claim:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 30px #FFD700;
        }

        /* Floating Sparks */
        .spark {
            position: absolute;
            width: 3px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0.8;
            animation: flyUp 3s infinite linear;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
